<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<nav
			class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white border-bottom shadow-sm"
		>
			<h2
				class="my-0 mr-md-auto font-weight-normal bg-info py-3 px-md-4 col-12 col-md-auto titleFont navh2 text-center"
			>
				Trenton Schneider
			</h2>
			<nav class="my-2 my-md-0 mr-md-3">
				<a
					class="px-2 text-black-50 border-right"
					href="index.html"
					title="Go to About Page."
					>About</a
				>
				<a
					class="px-2 text-black-50 border-right"
					href="portfolio.html"
					title="Go to Portfolio page."
					>Portfolio</a
				>
				<a
					class="px-2 text-black-50"
					href="contact.html"
					title="Go to Contact page."
					>Contact</a
				>
			</nav>
		</nav>
		<div class="container">
			<div class="row">
				<section class="card col-md-10 cardStyle">
					<section class="card-body">
						<h4
							class="portTitle lowBorder text-info titleFont contactCardHead font-weight-bold"
						>
							Contact
						</h4>

						<form>
							<div class="form-group">
								<label for="userName" class="text-black-50">Name</label>
								<input
									type="text"
									class="form-control"
									id="userName"
									placeholder="John Smith"
								/>
							</div>
							<div class="form-group">
								<label for="userEmail" class="text-black-50">Email</label>
								<input
									type="emai;"
									class="form-control"
									id="userEmail"
									placeholder="name@example.com"
								/>
							</div>
							<div class="form-group">
								<label for="userText" class="text-black-50">Message</label>
								<textarea
									class="form-control"
									id="userText"
									rows="5"
								></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</section>
				</section>
			</div>
		</div>
	</body>
</html>
